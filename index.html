<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <title>V-Todo List</title>
  </head>
  <body>
    <!-- *******************************************************NAVIGATION*********************** -->
    <nav class="nav">
      <h1 class="logo__cont">
        <a href="#"><img src="img/V-studio.jpg" class="logo" alt="logo" /></a>
      </h1>
      <div class="nav-a">
        <button
          class="nav__btn nav__btn-lit nav__btn--1 nav-btn--active"
          data-num="0"
        >
          <ion-icon
            name="add-circle-outline"
            class="nav__btn--icon"
            data-num="0"
          ></ion-icon>
        </button>
        <button class="nav__btn nav__btn-lit nav__btn--2" data-num="1">
          <ion-icon
            name="list-outline"
            class="nav__btn--icon"
            data-num="1"
          ></ion-icon>
        </button>
        <button class="nav__btn nav__btn-lit nav__btn--3" data-num="2">
          <ion-icon
            name="create-outline"
            class="nav__btn--icon"
            data-num="2"
          ></ion-icon>
        </button>
      </div>
      <button class="nav__btn nav__btn-lit nav__btn--4" data-num="3">
        <ion-icon
          name="information-circle-outline"
          class="nav__btn--icon"
          data-num="3"
        ></ion-icon>
      </button>
    </nav>
    <!-- *******************************************************DISPLAY*********************** -->
    <main class="display">
      <div class="container">
        <!-- ***************************************************Add*********************** -->
        <section class="task__box task__box--add active">
          <h1 class="u-text-center">Add new task</h1>
          <div class="content">
            <form class="form">
              <div class="form__group">
                <label for="title__box" class="form__label">TASK</label>
                <input
                  type="text"
                  id="title__box"
                  class="form__input title"
                  required
                  maxlength="50"
                />
              </div>

              <div class="form__group">
                <label for="date__box" class="form__label">Date and Time</label>
                <input type="date" id="date__box" class="form__input date" />
              </div>
              <button type="submit" class="form__btn">Add</button>
            </form>
          </div>
        </section>
        <!-- ***************************************************display all*********************** -->
        <section class="task__box task__box--all">
          <h1 class="u-text-center u-margin-bottom-medium">All task</h1>
          <div class="content content--allTask content--up"></div>
        </section>
        <!-- ***************************************************Update*********************** -->
        <section class="task__box task__box--edit">
          <h1 class="u-text-center u-margin-bottom-medium">Edit your tasks</h1>
          <div class="content content--Update content--up"></div>
        </section>
        <!-- ***************************************************INFO*********************** -->
        <section class="task__box task__box--info">
          <h1 class="u-text-center u-margin-bottom-medium">Information</h1>
          <div class="content content--info u-text-center">
            <h1 class="info--heading">V-todo List</h1>
            <h2 class="info--heading-2">
              Built by <a href="#" class="info--link">Vaishak Nair</a>
            </h2>
            <p class="info--heading-para">
              This Todo List uses local storage to store details of your task
            </p>
          </div>
        </section>
        <!-- ***************************************************Modal*********************** -->
        <section class="modal modal--hide">
          <div class="modal__edit-box">
            <h1 class="u-text-center">Edit your task</h1>
            <button class="modal__btn--close">X</button>
            <form class="form">
              <div class="form__group">
                <label for="title__box--modal" class="form__label--modal"
                  >TASK</label
                >
                <input
                  type="text"
                  id="title__box--modal"
                  class="form__input--modal title--modal"
                  required
                  maxlength="50"
                />
              </div>

              <div class="form__group">
                <label for="date__box--modal" class="form__label--modal"
                  >Date and Time</label
                >
                <input
                  type="date"
                  id="date__box--modal"
                  class="form__input--modal date--modal"
                />
              </div>
              <button type="button" class="form__btn--modal">Edit</button>
            </form>
          </div>
        </section>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
