<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script async src="js/script.js"></script>
    <title>V-Todo List</title>
  </head>
  <body>
    <!-- *******************************************************----NAVIGATION----*********************** -->
    <div class="nav">
      <button class="nav__btn" data-num="0">
        <ion-icon
          name="add-circle-outline"
          class="nav__btn--icon"
          data-num="0"
        ></ion-icon>
      </button>
      <button class="nav__btn" data-num="1">
        <ion-icon
          name="list-outline"
          class="nav__btn--icon"
          data-num="1"
        ></ion-icon>
      </button>
      <button class="nav__btn" data-num="2">
        <ion-icon
          name="create-outline"
          class="nav__btn--icon"
          data-num="2"
        ></ion-icon>
      </button>
    </div>
    <!-- *******************************************************----DISPLAY-------*********************** -->
    <div class="display">
      <div class="container">
        <!-- ***************************************************----Add-----------*********************** -->
        <div class="task__box task__box--add active">
          <h1 class="u-text-center">Add new task</h1>
          <div class="content">
            <form class="form">
              <div class="form__group">
                <label for="title__box" class="form__label">TASK</label>
                <input
                  type="text"
                  id="title__box"
                  class="form__input title"
                  required
                  maxlength="50"
                />
              </div>

              <div class="form__group">
                <label for="date__box" class="form__label">Date and Time</label>
                <input type="date" id="date__box" class="form__input date" />
              </div>
              <button type="submit" class="form__btn">Add</button>
            </form>
          </div>
        </div>
        <!-- ***************************************************----display all--------*********************** -->
        <div class="task__box task__box--all">
          <h1 class="u-text-center u-margin-bottom-medium">All task</h1>
          <div class="content content--allTask content--up"></div>
        </div>
        <!-- ***************************************************----Update--------*********************** -->
        <div class="task__box task__box--edit">
          <h1 class="u-text-center u-margin-bottom-medium">Edit your tasks</h1>
          <div class="content content--Update content--up"></div>
        </div>
        <!-- ***************************************************----Modal--------*********************** -->
        <div class="modal modal--hide">
          <div class="modal__edit-box">
            <button class="modal__btn--close">X</button>
            <form class="form">
              <div class="form__group">
                <label for="title__box--modal" class="form__label--modal"
                  >TASK</label
                >
                <input
                  type="text"
                  id="title__box--modal"
                  class="form__input--modal title--modal"
                  required
                  maxlength="50"
                />
              </div>

              <div class="form__group">
                <label for="date__box--modal" class="form__label--modal"
                  >Date and Time</label
                >
                <input
                  type="date"
                  id="date__box--modal"
                  class="form__input--modal date--modal"
                />
              </div>
              <button type="button" class="form__btn--modal">Edit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
